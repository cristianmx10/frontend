<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="User">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password" type="password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button class="block" mat-raised-button color="primary">
            <mat-icon matSuffix>bubble_chart</mat-icon>
          Login
        </button>
    </mat-card-actions>
</mat-card>
